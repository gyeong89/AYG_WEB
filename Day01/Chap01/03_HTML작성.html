<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 작성</title>
</head>
<body>
    <!-- Emmet 기능 -->
    <!-- 자동완성 : ctrl + space -->
    h1#title{HTML 작성}
    <h1 id="title">HTML 작성</h1>

    h2.main-title{메인 타이틀}
    <h2 class="main-title">메인 타이틀</h2>
    <!-- 한줄복사 : alt + shift + (↓/↑) -->
    <!-- 한줄삭제 : ctrl + shift + K -->
    <!-- 다중커서 : alt + 왼쪽클릭 -->
    <!-- 다중커서 : ctrl + alt + (↓/↑) -->
    <!-- 바로엔터 : ctrl + enter -->
    <!-- 주석     : ctrl + / -->
    <!-- 중간주석 : alt + shift + A -->

    p.news*10
    <p class="news">뉴스입니다.</p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>
    <p class="news"></p>

    p.nuber{$}*10
    <p class="nuber">1</p>
    <p class="nuber">2</p>
    <p class="nuber">3</p>
    <p class="nuber">4</p>
    <p class="nuber">5</p>
    <p class="nuber">6</p>
    <p class="nuber">7</p>
    <p class="nuber">8</p>
    <p class="nuber">9</p>
    <p class="nuber">10</p>


</body>
</html>
